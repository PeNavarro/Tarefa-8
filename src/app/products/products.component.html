<div class="products">
      <h2>Meus produtos</h2>
      <ul class="productsList">
            <li *ngFor="let product of products" [class.selected]="product === selectedProduct">
                  <button type="button" (click)="onSelect(product)"></button>
                  <span class="badge">{{product.id}}</span>
                  <span class="name">{{product.name}}</span>
            </li>
      </ul>

      <div *ngIf="selectedProduct">

      <h2>Detalhes de {{selectedProduct.name}}</h2>
            <div class="camposEditar">
                  <div class="formGroup">
                  <label for="product-name">Nome do produto: </label>
                  <input id="product-name" [(ngModel)]="selectedProduct.name" placeholder="Nome">
            </div>
                  <div class="formGroup">
                        <label for="product-price">Preço: </label>
                        <input id="product-price" type="number" [(ngModel)]="selectedProduct.price" placeholder="Preço">
                  </div>
                  <div class="formGroup">
                        <label for="product-description">Descrição: </label>
                        <input id="product-description" [(ngModel)]="selectedProduct.description" placeholder="Descrição">
                  </div>
                  <div class="formGroup">
                        <label for="product-category">Categoria: </label>   
                        <input id="product-category" [(ngModel)]="selectedProduct.category" placeholder="Categoria">
                  </div>
            </div>
      </div>
</div>
